<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 25</title>
    <style>
        body
        {
            background-color: #08AEEA;
            background-image: linear-gradient(0deg, #08AEEA 0%, #2AF598 100%);
            min-height: 100vh;
        }
        .container
        {
            background-color: aliceblue;
            width: 400px;
            display: block;
            margin: 0 auto;
            padding: 10px;
            border-radius: 10px;
        }
        .app-title
        {
            text-align: center;
            color: white;
        }
        .number-input
        {
            width: 80%;
            display: block;
            margin: 20px auto;
            font-size: 20px;
        }
        .answer
        {
            text-align: center;
            font-size: 20px;
        }
        .btn-calculate
        {
            width: 150px;
            display: block;
            margin: 10px auto;
            font-size: 20px;
            background-color: #08AEEA;
            background-image: linear-gradient(0deg, #08AEEA 0%, #2AF598 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 5px 10px;
            cursor: pointer;
        }
        @media screen and (max-width: 768px) {
            .container{
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1 class="app-title">Sum of 2 Numbers</h1>
    <div class="container">
        <input type="text" placeholder="Enter 1st Number " class="number-input" id="num1"/>
        <input type="text" placeholder="Enter 2nd Number " class="number-input" id="num2"/>
        <p class="answer" id="ans"></p>
        <button type="button" class="btn-calculate" onclick="calculate()">
            Calculate
        </button>
        <button type="button" class="btn-calculate" onclick="reset()">
            Reset
        </button>
    </div>

    <script>
        function calculate(){
            const input1 = document.getElementById("num1");
            const input2 = document.getElementById("num2");

            const sum = parseInt(input1.value) +parseInt(input2.value);

            const ansElement = document.getElementById("ans");
            ansElement.innerText = `Answer : ${sum}` 
        }

        function reset(){
            const input1 = document.getElementById("num1");
            const input2 = document.getElementById("num2");
            const ansElement = document.getElementById("ans");
            input1.value = "";
            input2.value = "";
            ansElement.innerText = "";
        }
    </script>
</body>
</html>
